<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动态加载html片段展示套餐详情</title>
<script type="text/javascript" src="jQuery/jquery-1.11.3.js"></script>
</head>
<body>
<script type="text/javascript">
$(function(){
	$.ajax({
		type:'post',
		url:'testServlet',
		data:{'provCode':'371'},
		dataType:'html',
		success:function(data){
			$('body').append(data);
		}
	})
})
</script>
</body>
</html>
